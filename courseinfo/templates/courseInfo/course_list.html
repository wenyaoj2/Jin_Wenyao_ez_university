{% extends 'courseInfo/base.html' %}

{% block title %}
    Course List
{% endblock %}

{% block content %}
    <h2>Course List</h2>
    <div>
        <a href="{% url 'courseinfo_course_create_urlpattern' %}" class="button button-primary">
            Create New Course
        </a>
    </div>
    <ul>
        {% for course in course_list %}
            <li>
                <a href="{{ course.get_absolute_url }}">{{ course }}</a>
            </li>
        {% empty %}
            <li><em>There are no courses now</em></li>
        {% endfor %}
    </ul>
{% endblock %}
